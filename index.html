<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="grid-container">
    <div class="left">
      <h1 class="sr-only">card details form</h1>
      <div class="card-container">
        <div class="front">
          <img src="images/bg-card-front.png" alt="front card">
          <span class="logo-card absolute">
            <img src="images/card-logo.svg" alt="card logo">
          </span>
          <span class="card-num absolute">0000 0000 0000 0000</span>
          <span class="card-name absolute">Jane Appleseed</span>
          <span class="card-date absolute"><span>00</span>/<span>00</span></span>
        </div>
        <div class="back">
          <img src="images/bg-card-back.png" alt="back card">
          <span class="card-cvc absolute">000</span>
        </div>
      </div>
    </div>
    <div class="right">

      <form id="infoCard">
        <div class="name-div">
          <label for="name">Cardholder Name</label>
          <input type="text" required id="name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="num-div">
          <label for="number"> Card Number</label>
          <input type="text" required id="number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">

        </div>

        <div class="date-div">
          <div class="date">
            <label for="month">Exp. Date (MM/YY)</label>
            <input type="text" required pattern="\d*" maxlength="2" class="month" id="month" placeholder="MM">
            <input type="text" required pattern="\d*" class="year" maxlength="2" id="year" placeholder="YY">

          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" required pattern="\d*" id="cvc" maxlength="3" placeholder="e.g. 123">

          </div>
        </div>
        <button type="submit" class="submit">Confirm</button>
      </form>
      <div class="thanks none">
        <img src="images/icon-complete.svg" alt="complete Icon">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
        <button id="cont">Continue</button>
      </div>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/abdelrhmanKh">Abdelrhman Khalil</a>.
  </footer>
  <script src="index.js"></script>
</body>

</html>
